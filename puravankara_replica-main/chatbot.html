<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Shital - Puravankara Lokhandwala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100%;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 420px;
            background: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(180deg, #f0f4f8 0%, #fff 100%);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot .message-content {
            background: #e8e8e8;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .user .message-content {
            background: linear-gradient(135deg, #cf990e, #e1921f);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            flex-shrink: 0;
        }

        .bot .avatar {
            order: -1;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply {
            background: #fff;
            border: 1px solid #cf990e;
            color: #cf990e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: #cf990e;
            color: #fff;
        }

        .chat-input-area {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .chat-form {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .chat-form.active {
            display: flex;
        }

        .chat-form input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .chat-form input:focus {
            outline: none;
            border-color: #cf990e;
        }

        .chat-form button {
            background: linear-gradient(135deg, #cf990e, #e1921f);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chat-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 153, 14, 0.3);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input-wrapper.hidden {
            display: none;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #cf990e;
        }

        .send-btn {
            background: linear-gradient(135deg, #cf990e, #e1921f);
            color: #fff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            color: #fff;
        }

        .whatsapp-btn i {
            font-size: 18px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #e8e8e8;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .iti {
            width: 100%;
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-message i {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }

        .success-message h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Initial greeting -->
            <div class="message bot">
                <img src="assets/chatbot/shital.gif" alt="Shital" class="avatar">
                <div class="message-content">
                    Hi there! üëã I'm <strong>Shital</strong>, your property expert for <strong>Puravankara
                        Lokhandwala</strong>.
                    <br><br>
                    How can I help you today?
                    <div class="quick-replies">
                        <button class="quick-reply" data-reply="pricing">üí∞ Pricing Details</button>
                        <button class="quick-reply" data-reply="site-visit">üè† Schedule Site Visit</button>
                        <button class="quick-reply" data-reply="floor-plan">üìê Floor Plans</button>
                        <button class="quick-reply" data-reply="location">üìç Location Info</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="message-input-wrapper" id="messageWrapper">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <form class="chat-form" id="leadForm">
                <input type="text" id="userName" placeholder="Your Name*" required>
                <input type="tel" id="userPhone" placeholder="Phone Number*" class="mobile-input" required>
                <button type="submit">Get Details Now</button>
                <a href="https://api.whatsapp.com/send?phone=918879972173&text=Hi%20Shital%2C%20I%20would%20like%20to%20know%20more%20about%20Puravankara%20Lokhandwala."
                    class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Or Chat on WhatsApp
                </a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messageWrapper = document.getElementById('messageWrapper');
        const leadForm = document.getElementById('leadForm');

        // Initialize intl-tel-input
        $(document).ready(function () {
            $(".mobile-input").intlTelInput({
                initialCountry: "in",
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
            });
        });

        // Quick reply responses
        const responses = {
            'pricing': {
                message: "Great choice! üí∞ Puravankara Lokhandwala offers:\n\n‚Ä¢ 2 BHK from ‚Çπ3.37 Cr*\n‚Ä¢ 3 BHK from ‚Çπ5.40 Cr*\n‚Ä¢ 4 BHK from ‚Çπ7.43 Cr*\n\nWould you like me to send you the complete price list with exclusive offers?",
                showForm: true
            },
            'site-visit': {
                message: "Wonderful! üè† We'd love to arrange a site visit for you.\n\nOur site is open for visits daily from 10 AM to 7 PM.\n\nPlease share your details and we'll schedule a visit at your convenience:",
                showForm: true
            },
            'floor-plan': {
                message: "Of course! üìê We have beautifully designed floor plans for:\n\n‚Ä¢ 2 BHK - 775 Sq. Ft.\n‚Ä¢ 3 BHK - 1200 Sq. Ft.\n‚Ä¢ 4 BHK - 1650 Sq. Ft.\n\nShare your details to receive the floor plans instantly:",
                showForm: true
            },
            'location': {
                message: "Excellent question! üìç Puravankara Lokhandwala is located at the prime Lokhandwala Circle, Andheri West.\n\n‚Ä¢ Oshiwara Metro Station - 5 Mins\n‚Ä¢ Andheri Railway Station - 8 Mins\n‚Ä¢ CSIA Airport - 12 Mins\n‚Ä¢ Upcoming Coastal Road - 2 Mins\n\nWant a detailed location map and connectivity guide?",
                showForm: true
            },
            'default': {
                message: "Thank you for your interest! Let me connect you with a property expert who can assist you better.\n\nPlease share your details:",
                showForm: true
            }
        };

        function addMessage(content, isBot = false, showQuickReplies = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;

            let avatarHtml = '';
            if (isBot) {
                avatarHtml = '<img src="assets/chatbot/shital.gif" alt="Shital" class="avatar">';
            }

            messageDiv.innerHTML = `
                ${avatarHtml}
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <img src="assets/chatbot/shital.gif" alt="Shital" class="avatar">
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function processMessage(message) {
            addMessage(message, false);

            showTyping();

            setTimeout(() => {
                hideTyping();

                let response = responses['default'];
                const lowerMessage = message.toLowerCase();

                if (lowerMessage.includes('price') || lowerMessage.includes('cost') || lowerMessage.includes('rate')) {
                    response = responses['pricing'];
                } else if (lowerMessage.includes('visit') || lowerMessage.includes('schedule') || lowerMessage.includes('see')) {
                    response = responses['site-visit'];
                } else if (lowerMessage.includes('floor') || lowerMessage.includes('plan') || lowerMessage.includes('layout')) {
                    response = responses['floor-plan'];
                } else if (lowerMessage.includes('location') || lowerMessage.includes('address') || lowerMessage.includes('where')) {
                    response = responses['location'];
                } else if (lowerMessage.includes('hi') || lowerMessage.includes('hello') || lowerMessage.includes('hey')) {
                    response = {
                        message: "Hello! üëã Welcome to Puravankara Lokhandwala!\n\nI'm here to help you with pricing, floor plans, site visits, or any other queries. What would you like to know?",
                        showForm: false
                    };
                }

                addMessage(response.message, true);

                if (response.showForm) {
                    setTimeout(() => {
                        messageWrapper.classList.add('hidden');
                        leadForm.classList.add('active');
                    }, 500);
                }
            }, 1000);
        }

        // Quick reply click handlers
        document.querySelectorAll('.quick-reply').forEach(btn => {
            btn.addEventListener('click', function () {
                const reply = this.dataset.reply;
                const text = this.textContent.replace(/[üí∞üè†üìêüìç]/g, '').trim();
                processMessage(text);
            });
        });

        // Send message
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                processMessage(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Form submission
        leadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;

            // Show success message
            addMessage(`Thank you ${name}! üéâ\n\nOur property expert will call you shortly at ${phone}.\n\nIn the meantime, feel free to explore more about Puravankara Lokhandwala!`, true);

            // Hide form and show success
            leadForm.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h4>Details Submitted!</h4>
                    <p>We'll call you within 30 minutes.</p>
                </div>
                <a href="https://api.whatsapp.com/send?phone=919369410502&text=Hi%20Shital%2C%20I%20just%20shared%20my%20details.%20My%20name%20is%20${encodeURIComponent(name)}." 
                   class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Need Instant Help? Chat Now
                </a>
            `;
        });
    </script>
</body>

</html>
